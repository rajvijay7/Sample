<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 25%;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #d1dfda;
  color: white;
}

li a:hover:not(.active) {
  background-color: rgb(119, 199, 253);
  font-size: larger;
  font-style: italic;
  color: rgb(12, 4, 4);
}
</style>
</head>
<body>
<ul>
  <li><a href ="#" onclick="load_home()"> Home </a></li>
  <li><a href ="#" onclick="load_news()"> News </a></li>
  <li><a href ="#" onclick="load_contact()"> Contact </a></li>
  <li><a href ="#" onclick="load_about()"> About </a></li>
</ul>


<div id="content" style="margin-left:25%;padding:1px 16px;height:1000px;">
    <br>
    <br>
    <h2>this is main page</h2>
  
</div>

<script>
    function load_home() {
document.getElementById("content").innerHTML='<object type="text/html" data="home.html" ></object>';
}

function load_news() {
document.getElementById("content").innerHTML='<object type="text/html" data="news.html" ></object>';
}

function load_contact() {
document.getElementById("content").innerHTML='<object type="text/html" data="contact.html" ></object>';
}

function load_about() {
document.getElementById("content").innerHTML='<object type="text/html" data="about.html" ></object>';
}
</script>

</body>
</html>
